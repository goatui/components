<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>GOAT UI &middot; A light weight web component library</title>

    <meta name="author" content="" />
    <meta name="copyright" content="(c) 2023 " />

    <link rel="canonical" href="https://goatui.com/404.html" />

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.svg" />

    <!--  Meta tags -->
    <meta name="keywords" content="Web component, " />
    <meta name="description" content="GOAT UI contains design system and most used web components built using Stencil. So you don't need to include any additional framework dependencies, You can simple import required component js, and right away start using it." />

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@goatui/components@1.6.0/dist/goatui/assets/styles/theme.css" />

    <link rel="stylesheet" href="/assets/css/main.css" />

    

    <script type="module" src="https://cdn.jsdelivr.net/npm/@goatui/components@1.6.0/dist/goatui/goatui.esm.js"></script>
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    <style>
  goat-empty-state {
    height: 100vh;
    width: 100vw;
  }
</style>
<goat-empty-state illustration="page" headline="404 : Page not found :(" description="The requested page could not be found." action="Go to home page" action-url="/">
</goat-empty-state>


    <goat-notification-manager position="bottom-right"></goat-notification-manager>

    <!-- JS Implementing Plugins -->
    <script src="/assets/js/main.js"></script>
    <script>
      myConsole = {
        log: function (message, title) {
          window.dispatchEvent(
            new CustomEvent('goat:notification', {
              detail: {
                title: title ? title : undefined,
                subtitle: `<pre>${message}</pre>`,
                state: 'success',
              },
            }),
          );
        },
        warn: function (message, title) {
          window.dispatchEvent(
            new CustomEvent('goat:notification', {
              detail: {
                title: title ? title : undefined,
                subtitle: `<pre>${message}</pre>`,
                state: 'warning',
              },
            }),
          );
        },
      };
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YVVYZC1HFF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-YVVYZC1HFF');
    </script>

  </body>
</html>
