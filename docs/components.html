---
layout: component
title: Components
---
<style>
  .cards {
    display: flex;
    gap: 1rem;
    padding: 2rem 0;
    flex-wrap: wrap;
  }

  .card {
    width: 18rem;
    position: relative;
  }

  .card goat-card:after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .card:hover .body {
    background: var(--color-primary-100);
  }

  .card .header {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 10rem;
  }

  goat-paragraph {
    color: black;
  }
</style>

<div class='cards'>
  {% for group in site.groups %}
  {% for component in group.components %}
  <goat-link decoration='false' class='card' href='{{component.link}}#'>
    <goat-card shadow-level='md'>
      <goat-card-content class='header'>
        {% if component.example != undefined %}
        {{component.example}}
        {% else %}
        <img src='{{component.img}}' width='100%' height='90%' />
        {% endif %}
      </goat-card-content>

      <goat-card-content class='body'>
        <goat-heading level='5'>{{component.name}}</goat-heading>
        <goat-paragraph>Enables native inputs to be used within a Form field.</goat-paragraph>
      </goat-card-content>

    </goat-card>
  </goat-link>
  {% endfor %}
  {% endfor %}


</div>
