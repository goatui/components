---
layout: component
title: Components
---
<style>
  .cards {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: space-evenly;
  }

  .card {
    width: 100%;
  }

  .card-wrapper {
    min-width: 18rem;
    width: 18%;
    position: relative;
    --link-decoration: none;
    --link-decoration-hover: none;
  }

  @media (max-width: 599px) {
    .card-wrapper {
      width: 100%;
    }
  }

  @media (max-width: 576px) {
    .card-wrapper {
      width: 100%;
    }
  }

  .card-wrapper goat-card:after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .card-wrapper:hover .body {
    background: var(--ui-01);
  }

  .card-wrapper .header {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 14rem;
  }

  .text {
    --text-color: var(--text-primary);
  }

  #component-search {
    margin-bottom: var(--spacing-8);
  }

  .hidden {
    display: none;
  }

  goat-card > goat-card-content:first-child {
    background: var(--background);
  }
</style>


<goat-text type='heading' class='overview'>
  Overview
</goat-text>


<goat-input id='component-search' placeholder='Search'>
  <goat-icon slot='start' name='search'></goat-icon>
</goat-input>

<script>
  document.getElementById('component-search').addEventListener('goat:input', function(e) {
    console.log(e.target.value);
    document.querySelectorAll('.cards goat-link').forEach((elm) => {
      elm.classList.remove('hidden');
      if (elm.innerText.toLowerCase().indexOf(e.target.value.toLowerCase()) === -1) {
        elm.classList.add('hidden');
      }
    });
  });
</script>

<div class='cards'>
  {% for component in site.data.components %}
  {% if component.metadata.name %}
  <goat-link decoration='false' class='card-wrapper' href='/components/{{component.tag | replace: "goat-", ""}}#'>
    <goat-card shadow-level='md' class='card'>
      <goat-card-content class='header'>
        {% if component.metadata.example %}
        {{component.metadata.example}}
        {% else %}
        <img src='{{component.metadata.img}}' style='max-width: 100%; max-height: 100%;' />
        {% endif %}
      </goat-card-content>

      <goat-card-content class='body'>
        <goat-text class='text' type='heading' level='5'>{{component.metadata.name}}</goat-text>
      </goat-card-content>

    </goat-card>
  </goat-link>

  {% endif %}
  {% endfor %}


</div>
