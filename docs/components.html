---
layout: component
title: Components
---
<style>
  .cards {
    display: flex;
    gap: 1rem;
    padding: 2rem 0;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 100%;
  }

  .card-wrapper {
    width: 18rem;
    position: relative;
  }

  .card-wrapper goat-card:after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .card-wrapper .body {
    height: 10rem;
  }

  .card-wrapper:hover .body {
    background: var(--color-primary-100);
  }

  .card-wrapper .header {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 10rem;
  }

  goat-paragraph {
    color: black;
  }
</style>

<div class='cards'>
  {% for component in site.data.components %}
  {% if component.metadata.name %}
  <goat-link decoration='false' class='card-wrapper' href='/components/{{component.tag | replace: "goat-", ""}}#'>
    <goat-card shadow-level='md' class='card'>
      <goat-card-content class='header'>
        {% if component.metadata.example %}
        {{component.metadata.example}}
        {% else %}
        <img src='{{component.metadata.img}}' height='90%' />
        {% endif %}
      </goat-card-content>

      <goat-card-content class='body'>
        <goat-typography variant='heading' level='5'>{{component.metadata.name}}</goat-typography>
        <goat-typography variant='paragraph' size='sm'>{{component.metadata.description}}</goat-typography>
      </goat-card-content>

    </goat-card>
  </goat-link>

  {% endif %}
  {% endfor %}


</div>
