---
layout: component
title: Components
---
<style>
  .cards {
    display: flex;
    gap: 1rem;
    padding: 2rem 0;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 100%;
  }

  .card-wrapper {
    width: 18rem;
    position: relative;
    --link-decoration: none;
    --link-decoration-hover: none;
  }

  .card-wrapper goat-card:after {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .card-wrapper .body {
    height: 9rem;
  }

  .card-wrapper:hover .body {
    background: var(--color-neutral-10);
  }

  html[data-theme="dark"] .card-wrapper:hover .body {
    background-color: var(--color-neutral-80);
  }

  .card-wrapper .header {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 14rem;
  }

  .text {
    --text-color: var(--text-01);
  }
</style>

<div class='cards'>
  {% for component in site.data.components %}
  {% if component.metadata.name %}
  <goat-link decoration='false' class='card-wrapper' href='/components/{{component.tag | replace: "goat-", ""}}#'>
    <goat-card shadow-level='md' class='card'>
      <goat-card-content class='header'>
        {% if component.metadata.example %}
        {{component.metadata.example}}
        {% else %}
        <img src='{{component.metadata.img}}' height='90%' style='max-width: 100%'/>
        {% endif %}
      </goat-card-content>

      <goat-card-content class='body'>
        <goat-text class="text" type='heading' level='5'>{{component.metadata.name}}</goat-text>
        <goat-text class="text" type='paragraph' size='sm'>{{component.metadata.description}}</goat-text>
      </goat-card-content>

    </goat-card>
  </goat-link>

  {% endif %}
  {% endfor %}


</div>
