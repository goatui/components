---
layout: default
---
<link rel='stylesheet' href='/assets/css/post.css'/>
<div class='main-content'>

  <div class='post-container'>
    <div class='post-header'>
      <goat-breadcrumb>
        <goat-breadcrumb-item href="/">Home</goat-breadcrumb-item>
        {% if page.title != "Blog" %}
        <goat-breadcrumb-item href="/blog">Blog</goat-breadcrumb-item>
        {% endif %}
        <goat-breadcrumb-item active>{{page.title}}</goat-breadcrumb-item>
      </goat-breadcrumb>

      <goat-text type='heading' heading-size='6'>{{page.title}}</goat-text>
    </div>


    <div class='post-body'>

      <div class='post'>
        {{content}}
      </div>

      <div class='side-panel'>

      </div>
    </div>

    <div class='footer container'>
      <goat-divider></goat-divider>
      <goat-text type='legal' expressive>
        &copy; 2021 <goat-link href='https://shivajivarma.com'>Shivaji Varma</goat-link>. All Rights Reserved.
      </goat-text>
    </div>
  </div>


</div>
