---
layout: base
---

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeSwitcher = document.querySelector('#theme-switcher');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeSwitcher.icon = theme === 'dark' ? 'asleep--filled' : 'light--filled';
      localStorage.setItem('theme', theme);
    }

    const theme = localStorage.getItem('theme') || 'light';
    setTheme(theme);

    themeSwitcher.addEventListener('click', function() {
      const theme = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
      setTheme(theme);
    });

    const dirSwitcher = document.querySelector('#dir-switcher');

    function setDir(dir) {
      document.documentElement.setAttribute('dir', dir);
      themeSwitcher.innetText = dir;
      localStorage.setItem('dir', dir);
    }

    const dir = localStorage.getItem('dir') || 'ltr';
    setDir(dir);

    dirSwitcher.addEventListener('click', function() {
      const dir = localStorage.getItem('dir') === 'ltr' ? 'rtl' : 'ltr';
      setDir(dir);
    });
  });
</script>

<nav class='top-nav'>
  <goat-header class='brand actions-separated {% if page.root != true %}border{% endif %}'>
    <div slot='left-section'>
      <goat-header-brand logo='/assets/img/logo.svg' href='/#' name='{{site.title}}' {% if page.root !='true'
                         %}sub-title='{{page.title}}' {% endif %}></goat-header-brand>
    </div>

    <div slot='right-section'>

      {% if page.root != true %}
      <goat-select id='site-search'
                   class='show-desktop'
                   search='contains'
                   hide-dropdown-icon
                   placeholder="Type '/' for search">
        <goat-icon slot='start' name='search' size='1rem'></goat-icon>
      </goat-select>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const search = document.querySelector('#site-search');

          // prettier-ignore
          search.items = JSON.parse(`[{% for page in site.pages %}{"label": "{{page.title}}", "value": "{{page.url}}"}{% if forloop.last == false %},{% endif %}{% endfor %}]`);
          search.items = search.items.filter(item => !!item.label);
          search.addEventListener('goat:change', function(e) {
            window.location.href = e.detail.value;
          });

          search.addEventListener('goat:search-enter', function(e) {
            if (e.detail.currentItems.length > 0)
              window.location.href = e.detail.currentItems[0].value;
          });

          document.addEventListener('keydown', function(e) {
            if (e.key === '/') {
              e.preventDefault();
              search.isOpen = true;
              setTimeout(() => {
                search.setFocus();
              }, 300);
            }
          });
        });
      </script>
      {% endif %}


      <goat-button icon='light--filled' simple class='color-brand-primary' id='theme-switcher'
                   aria-title='Theme switcher' variant='ghost'></goat-button>

      <goat-button id='dir-switcher' simple class='color-brand-primary show-desktop' variant='ghost'>LTR</goat-button>

      <goat-button class='color-brand-primary' simple href='https://opencollective.com/goat-ui-components#support'
                   variant='ghost'>
        Become a backer
      </goat-button>

      {% if page.root %}
      <goat-button
        icon='logo--github'
        variant='ghost'
        simple
        class='show-desktop full-height color-brand-primary'
        href='https://github.com/{{site.github_username}}/{{site.github_project}}'
        target='_blank'
      ></goat-button>

      <goat-button
        icon='logo--github'
        variant='ghost'
        simple
        class='show-mobile full-height color-brand-primary'
        href='https://github.com/{{site.github_username}}/{{site.github_project}}'
        target='_blank'
      ></goat-button>

      {% else %}
      <goat-button
        variant='ghost'
        simple
        class='show-desktop full-height color-brand-primary'
        href='https://github.com/{{site.github_username}}/{{site.github_project}}/issues'
        target='_blank'
      >Report Issue
      </goat-button>

      <goat-button
        icon='debug'
        variant='ghost'
        simple
        class='show-mobile full-height color-brand-primary'
        href='https://github.com/{{site.github_username}}/{{site.github_project}}/issues'
        target='_blank'
      ></goat-button>
      {% endif %}
    </div>
  </goat-header>
</nav>

<main>{{ content }}</main>
