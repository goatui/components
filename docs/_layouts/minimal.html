---
layout: default
---

<style>
  html {
    background-color: var(--ui-background);
  }

  :root {
    --header-height: 4rem;
  }

  .top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }


  main {
    margin-top: var(--header-height);
  }

  .container {
    padding: var(--spacing-5) ;
  }

  figure {
    margin: 0;
  }

  .show-desktop {
    display: inline-block;
  }
  .show-mobile {
    display: none;
  }

  @media only screen and (max-width: 600px) {
    .show-desktop {
      display: none;
    }
    .show-mobile {
      display: inline-block;
    }
  }
</style>

<script>

  document.addEventListener('DOMContentLoaded', function () {
    const themeSwitcher = document.querySelector('#theme-switcher');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      themeSwitcher.icon = theme === 'dark' ? 'moon-fill' : 'sun-fill';
      localStorage.setItem('theme', theme);
    }

    const theme = localStorage.getItem('theme') || 'light';
    setTheme(theme);

    themeSwitcher.addEventListener('click', function () {
      const theme = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
      setTheme(theme);
    });
  });
</script>

<nav class='top-nav'>

  <goat-header
    class='brand'
    brand-logo='/assets/img/logo.svg'
    brand-name='{{site.title}}'
    brand-url='/'
    {% if page.root != true %}page-title='{{page.title}}' {% endif %}>

    <div slot='right-section'>
      <goat-button icon='sun-fill' id='theme-switcher'></goat-button>


      {% if page.root %}
      <goat-button icon='github'
                          class='show-desktop'
                          href='https://github.com/{{site.github_username}}/{{site.github_project}}'
                          target='_blank'>Github</goat-button>

      <goat-button icon='github'
                          class='show-mobile'
                          href='https://github.com/{{site.github_username}}/{{site.github_project}}'
                          target='_blank'></goat-button>


      {% else %}
      <goat-button icon='bug'
                          class='show-desktop'
                          href='https://github.com/{{site.github_username}}/{{site.github_project}}/issues'
                          target='_blank'>Report Issue</goat-button>

      <goat-button icon='bug'
                          class='show-mobile'
                          href='https://github.com/{{site.github_username}}/{{site.github_project}}/issues'
                          target='_blank'></goat-button>
      {% endif %}

    </div>

  </goat-header>
</nav>

<main>
  {{ content }}
</main>
