---
layout: default
---

<style>
  .top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  .nav-wrapper {
    height: 55px;
    display: flex;
    align-content: center;
    background-color: var(--color-primary-500);
  }

  .top-nav-left {
    display: flex;
    align-items: center;
    flex: 1;
    gap: var(--space-4);
    padding-left: var(--space-5);
  }

  .top-nav-logo {
    display: flex;
    align-items: center;
    gap: var(--space-3);
  }

  .top-nav-logo-img {
    display: flex;
    align-items: center;
    width: 45px;
    height: 45px;
  }

  .top-nav .nav-item {
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    margin: 0;
  }

  .top-nav-right {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    padding-right: var(--space-6);
  }

  .top-nav-left .title {
    font-weight: var(--font-weight-semi-bold);

  }

  .page-title {

  }

  main {
    margin-top: 55px;
  }

  .container {
    padding: var(--space-3) var(--space-5) ;
  }

  figure {
    margin: 0;
  }

  .show-desktop {
    display: block;
  }
  .show-mobile {
    display: none;
  }

  @media only screen and (max-width: 600px) {
    .show-desktop {
      display: none;
    }
    .show-mobile {
      display: block;
    }
  }
</style>

<nav class='top-nav'>

  <div class='nav-wrapper'>


    <div class='top-nav-left'>
      <goat-link href='/' class='nav-item' decoration='false' color='inherit'>
        <div class='top-nav-logo'>
          <img src='/assets/img/logo.svg' alt='{{ site.title }}' class='top-nav-logo-img'> <span class='title'>{{site.title}}</span>
        </div>
      </goat-link>

      <goat-button href='/components.html' class='nav-item'>
        Components
      </goat-button>
    </div>
    <div class='top-nav-right'>
      <goat-button id='theme-button' aria-label='Toggle Dark Mode' icon="moon" class='nav-item'></goat-button>
      <script>
        function applyTheme(theme) {
          document.querySelector('#theme-button').icon = theme === 'dark' ? 'sun' : 'moon';
          document.documentElement.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
        }
        document.querySelector('#theme-button').addEventListener('goat:click', function (evt) {
          if (evt.target.icon === 'moon') {
            applyTheme('dark');
          } else {
            applyTheme('light');
          }
        });
        applyTheme(localStorage.getItem('theme') || 'light');
      </script>
      {% if page.root %}
      <goat-button class='show-desktop' href='https://github.com/{{site.github_username}}/{{site.github_project}}' class='nav-item' target='_blank'>
        Github
      </goat-button>
      <goat-button class='show-mobile' icon='github' aria-label='Github' href='https://github.com/{{site.github_username}}/{{site.github_project}}' class='nav-item' target='_blank'></goat-button>
      {% else %}
      <goat-button class='show-desktop' href='https://github.com/{{site.github_username}}/{{site.github_project}}/issues' class='nav-item'
                   target='_blank'>
        Report Issue
      </goat-button>
      <goat-button class='show-mobile' icon='bug' aria-label='Report Issue' href='https://github.com/{{site.github_username}}/{{site.github_project}}/issues' class='nav-item'
                   target='_blank'></goat-button>
      {% endif %}

    </div>
  </div>

  {% if page.root != true %}
  <style>
    main {
      margin-top: 117px;
    }
    .page-title {
      background: var(--color-primary-300);
    }
    .page-title .title {
      margin: 0;
      color: white;
    }
  </style>
  <div class='container page-title'>
    <goat-text type='heading' size='sm' class='title'>{{page.title}}</goat-text>
  </div>
  {% endif %}
</nav>

<main>
  {{ content }}
</main>
