---
layout: default
---
<link rel='stylesheet' href='/assets/css/component.css'/>
<div class='sidenav m-hide'>

  <div class='sidenav-components'>
    <a class='sidenav-link {% if page.title == "Components" %}active{% endif %}'
       href='/components'>
      <goat-text class='inherit'>Overview</goat-text>
    </a>

    {% for component in site.data.components %}
    {% if component.metadata.name %}
    <a class='sidenav-link {% if page.title == component.metadata.name %}active{% endif %}'
       href='/components/{{component.tag | replace: "goat-", ""}}'>
      <goat-text class='inherit'>{{component.metadata.name}}</goat-text>
    </a>
    {% endif %}
    {% endfor %}
  </div>

</div>
<div class='main-content'>
  <div class='container'>



    {{content}}

    <div class='comments-section'>
      <div id='disqus_thread'></div>
      <script type="text/javascript" async="true" src="//goatui.disqus.com/embed.js"></script>
      <noscript>Please enable JavaScript to view the <a href='https://disqus.com/?ref_noscript'>comments powered by Disqus.</a></noscript>
    </div>
  </div>

  <div class='footer container'>
    <goat-divider></goat-divider>
    <goat-text type='paragraph' size='sm'>&copy; 2021
      <goat-link href='https://shivajivarma.com'>Shivaji Varma</goat-link>
      . All Rights Reserved.
    </goat-text>
  </div>
</div>
