---
layout: minimal
---
<style>
  /* width */
  ::-webkit-scrollbar {
    width: 0.5rem;
  }


  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }


  .sidenav {
    width: 20rem;
    position: fixed;
    top: var(--header-height);
    background: var(--ui-01);
    height: calc(100vh - var(--header-height));
    overflow-y: auto;
    border-right: 1px solid var(--border-color);
  }

  [data-theme="dark"] .sidenav{
    background: var(--color-neutral-90);
  }

  .sidenav-components{
    padding-bottom: 0.5rem;
  }

  .sidenav-link {
    padding: 0.5rem 1rem;
    width: 100%;
    text-decoration: none;
    color: var(--color-neutral);
    display: inline-block;
    font-size: var(--text-lg-font-size);
  }

  .sidenav-link:hover {
    color: var(--color-neutral-80);
    background: var(--color-neutral-30);
  }

  [data-theme="dark"] .sidenav-link:hover{
    color: var(--color-neutral-30);
    background: var(--color-neutral-80);
  }

  .sidenav-link.active {
    color: var(--color-neutral-90);
    font-weight: 600;
    background: var(--color-neutral-40);
  }

  [data-theme="dark"] .sidenav-link.active{
    color: var(--color-neutral-100);
    background: var(--color-neutral-80);
  }

  .main-content {
    margin-top: var(--header-height);
    margin-left: 20rem;
  }

  pre[class*="language-"] {
    margin: 0;
  }

  @media only screen and (max-width: 600px) {
    .sidenav {
      width: 100%;
      position: inherit;
      overflow: initial;
    }
    .main-content {
      margin-left: 0;
    }
    .sidenav.m-hide, .main-content.m-hide {
      display: none;
    }
  }

  .js-scroll-nav {
    color: var(--text-01);
  }

</style>
<div class='sidenav m-hide'>

  <div class='sidenav-components'>
    {% for component in site.data.components %}
    {% if component.metadata.name %}
    <a class='sidenav-link {% if page.title == component.metadata.name %}active{% endif %}' href='/components/{{component.tag | replace: "goat-", ""}}'>
      <goat-text>{{component.metadata.name}}</goat-text>
    </a>
    {% endif %}
    {% endfor %}
  </div>

</div>
<div class='main-content container'>

  {{content}}

  <div id="disqus_thread"></div>
