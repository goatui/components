<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }} &middot; {{ site.tagline }}{% endif %}</title>

    <meta name="author" content="{{ site.author.name }}" />
    <meta name="copyright" content="(c) {{ site.time | date: '%Y' }} {{ site.author.name }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/img/favicon.svg" />

    <!--  Meta tags -->
    <meta name="keywords" content="{% if page.keywords == null %}Web component, {{ page.title }}{% endif %}{% for keyword in page.keywords %}{{ keyword }}, {% endfor %}" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="{{site.themeCss}}" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital@0;1&display=swap');
      :root {
        --font-family-base: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
      }
    </style>

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --color-brand-primary: var(--color-purple);
        --color-brand-primary-10: var(--color-purple-10);
        --color-brand-primary-20: var(--color-purple-20);
        --color-brand-primary-30: var(--color-purple-30);
        --color-brand-primary-40: var(--color-purple-40);
        --color-brand-primary-50: var(--color-purple-50);
        --color-brand-primary-60: var(--color-purple-60);
        --color-brand-primary-70: var(--color-purple-70);
        --color-brand-primary-80: var(--color-purple-80);
        --color-brand-primary-90: var(--color-purple-90);
        --color-brand-primary-100: var(--color-purple-100);

        --color-brand-secondary: var(--color-teal);
        --color-brand-secondary-10: var(--color-teal-10);
        --color-brand-secondary-20: var(--color-teal-20);
        --color-brand-secondary-30: var(--color-teal-30);
        --color-brand-secondary-40: var(--color-teal-40);
        --color-brand-secondary-50: var(--color-teal-50);
        --color-brand-secondary-60: var(--color-teal-60);
        --color-brand-secondary-70: var(--color-teal-70);
        --color-brand-secondary-80: var(--color-teal-80);
        --color-brand-secondary-90: var(--color-teal-90);
        --color-brand-secondary-100: var(--color-teal-100);

        --header-background: var(--color-brand-secondary-10);
        --header-background-dark: var(--color-brand-secondary-40);
      }

      body {
        position: relative;
        margin: 0;
        padding: 0;
        font-family: var(--font-family-base);
      }

      html {
        background-color: var(--background);
        scroll-behavior: smooth;
        visibility: hidden;
        font-size: 16px;
      }

      html:not(.hydrated)::after {
        content: 'loading...';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: visible;
      }

      html.hydrated {
        visibility: visible;
      }

      .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      figure {
        margin: 0;
      }

      .show-desktop {
        display: inline-block;
      }

      .show-mobile {
        display: none;
      }

      #site-search{
        margin: 0 1rem;
      }

      #site-search[is-open] {
        width: 25rem;
      }

      @media only screen and (max-width: 600px) {
        .show-desktop {
          display: none;
        }

        .show-mobile {
          display: inline-block;
        }
      }
    </style>

    {% for css in page.css %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.css }}{{ css }}" />
    {% endfor %}

    <script type="module" src="{{site.script}}"></script>
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    {{ content }}

    <goat-notification-manager position="bottom-right"></goat-notification-manager>

    <!-- JS Implementing Plugins -->
    <script src="/assets/js/main.js"></script>
    <script>
      myConsole = {
        log: function (message, title) {
          window.dispatchEvent(
            new CustomEvent('goat:notification', {
              detail: {
                title: title ? title : undefined,
                subtitle: `<pre>${message}</pre>`,
                state: 'success',
              },
            }),
          );
        },
        warn: function (message, title) {
          window.dispatchEvent(
            new CustomEvent('goat:notification', {
              detail: {
                title: title ? title : undefined,
                subtitle: `<pre>${message}</pre>`,
                state: 'warning',
              },
            }),
          );
        },
      };
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YVVYZC1HFF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-YVVYZC1HFF');
    </script>

  </body>
</html>
