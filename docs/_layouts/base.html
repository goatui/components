<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Title -->
  <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }} &middot; {{
    site.tagline }}{% endif %}</title>
  <meta name='description'
        content='{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}'>

  <meta name='author' content='{{ site.author.name }}'>
  <meta name='copyright' content="(c) {{ site.time | date: '%Y' }} {{ site.author.name }}">

  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Required Meta Tags Always Come First -->
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <!-- Favicon -->
  <link rel='shortcut icon' href='/assets/img/favicon.svg'>

  <!--  Meta tags -->
  <meta name='keywords' content='web components, goat button, goat input, goat grid, goat ui library'>
  <meta name='description'
        content="{{site.title}} contains most used web components built using Stencil. So you don't need to include any additional framework dependencies, You can simple import required component js, and right away start using it.">


  <!-- CSS Implementing Plugins -->
  <link rel='stylesheet' href='{{site.themeCss}}' />
  <link rel='stylesheet' href='/assets/vendor/prism/prism.css'>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      font-family: var(--font-family-base);
    }

    html {
      background-color: var(--background);
      scroll-behavior: smooth;
    }

    :root {
      --header-height: 4rem;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .container {
      padding: var(--spacing-5);
    }

    figure {
      margin: 0;
    }

    .show-desktop {
      display: inline-block;
    }

    .show-mobile {
      display: none;
    }

    @media only screen and (max-width: 600px) {
      .show-desktop {
        display: none;
      }

      .show-mobile {
        display: inline-block;
      }
    }
  </style>

  {% for css in page.css %}
  <link rel='stylesheet' type='text/css' media='screen' href='{{ site.baseurl }}{{ site.css }}{{ css }}'>
  {% endfor %}

  <script type='module' src='{{site.script}}'></script>
  <script data-ad-client='ca-pub-3120721550776061' async
          src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'></script>
</head>

<body itemscope itemtype='http://schema.org/WebPage'>

{{ content }}

<goat-notification-manager position='bottom-right'></goat-notification-manager>


<!-- JS Implementing Plugins -->
<script src='/assets/vendor/prism/prism.js'></script>
<script src='/assets/js/main.js'></script>
<script>

  myConsole = {
    log: function(message) {
      window.dispatchEvent(new CustomEvent('goat:toast', {
        detail: {
          message: message,
          state: 'success',
        },
      }));
    },
    warn: function(message) {
      window.dispatchEvent(new CustomEvent('goat:toast', {
        detail: {
          message: message,
          state: 'warning',
        },
      }));
    },
  };
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src='https://www.googletagmanager.com/gtag/js?id=G-YVVYZC1HFF'></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', 'G-YVVYZC1HFF');
</script>
</body>
</html>
