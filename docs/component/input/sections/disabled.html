<p>Make input look inactive by adding the disabled <code class='highlighter-rouge' data-lang='html'>boolean</code>
  attribute to any <code class='highlighter-rouge' data-lang='html'>&lt;input&gt;</code> element.</p>

<div class='card'>
  <div class='card-header'>
    <goat-input disabled></goat-input>
    <goat-input disabled value='With Value'></goat-input>
    <goat-input disabled><goat-icon slot='start' type='mailbox'></goat-icon><span slot='end'>@example.com</span></goat-input>
  </div>
  <div class='card-body'>
    {% highlight html %}
    <goat-input disabled></goat-input>
    <goat-input disabled value='With Value'></goat-input>
    <goat-input disabled><goat-icon slot='start' type='mailbox'></goat-icon><span slot='end'>@example.com</span></goat-input>
    {% endhighlight %}
  </div>
</div>
