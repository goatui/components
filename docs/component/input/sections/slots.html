<p>Fancy larger or smaller input? Add size attribute for additional sizes.</p>

<div class='card'>
  <div class='card-header'>
    <goat-form-control label='Email'>
      <goat-input type='text' size='lg'>
        <goat-icon slot='start' type='mailbox' size='lg'></goat-icon>
        <div slot='end'>@example.com</div>
      </goat-input>
    </goat-form-control>
    <goat-form-control label='Card Number'>
      <goat-input type='text'>
        <goat-icon slot='start' type='credit-card'></goat-icon>
      </goat-input>
    </goat-form-control>
    <goat-form-control label='Slots'>
      <goat-input type='number' size='sm'>
        <div slot='start'>$</div>
        <a slot='end' href='#'><goat-icon size='sm' type='box-arrow-up-right'></goat-icon></a>
      </goat-input>
    </goat-form-control>
  </div>
  <div class='card-body'>
