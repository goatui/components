<p>Here are several predefined button styles, each serving its own semantic purpose.</p>

<goat-card>
  <goat-card-content>
    <goat-link href='https://google.com' target='_blank'>Primary</goat-link>
    <goat-link color='success'>Success</goat-link>
    <goat-link color='warning'>Warning</goat-link>
    <goat-link color='error'>Error</goat-link>
    <goat-link color='grey'>Grey</goat-link>

    <br />
    <br />

    <goat-link color='primary' decoration='false'>No underline</goat-link>
  </goat-card-content>
  <goat-card-content>
    {% highlight html %}
    <goat-link>Primary</goat-link>
    <goat-link color='success'>Success</goat-link>
    <goat-link color='warning'>Warning</goat-link>
    <goat-link color='error'>Error</goat-link>
    <goat-link color='grey'>Grey</goat-link>

    <goat-link color='primary' decoration='false'>No underline</goat-link>
    {% endhighlight %}
  </goat-card-content>
</goat-card>
