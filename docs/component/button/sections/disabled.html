<p>Make buttons look inactive by adding the disabled <code class='highlighter-rouge'
                                                           data-lang='html'>boolean</code>
  attribute to any <code class='highlighter-rouge' data-lang='html'>&lt;button&gt;</code> element.</p>

<div class='card'>
  <div class='card-header'>
    <goat-button disabled>Primary</goat-button>
    <goat-button variant='light' disabled>Outline</goat-button>
    <goat-button variant='outline' disabled>Outline</goat-button>
    <goat-button variant='link' disabled>Link</goat-button>
  </div>
  <div class='card-body'>
    {% highlight html %}
    <goat-button disabled>Primary</goat-button>
    <goat-button variant='light' disabled>Outline</goat-button>
    <goat-button variant='outline' disabled>Outline</goat-button>
    <goat-button variant='link' disabled>Link</goat-button>
    {% endhighlight %}
  </div>
</div>
