<p>Fancy larger or smaller buttons? Add size attribute for additional sizes.</p>

<div class='card'>
  <div class='card-header'>
    <goat-button size='sm'>Small</goat-button>
    <goat-button>Medium</goat-button>
    <goat-button size='lg'>Large</goat-button>
    <goat-button size='xl'>XL Button</goat-button>
    <goat-button size='xxl'>XXL Button</goat-button>
  </div>
  <div class='card-body'>
    {% highlight html %}
    <goat-button size='sm'>Small</goat-button>
    <goat-button>Medium</goat-button>
    <goat-button size='lg'>Large</goat-button>
    <goat-button size='xl'>XL Button</goat-button>
    <goat-button size='xxl'>XXL Button</goat-button>
    {% endhighlight %}
  </div>
</div>
