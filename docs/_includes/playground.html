<script>
  function updateProperty(propertyName, propertyValue) {
    if (propertyValue === '' || propertyValue === false) {
      document.getElementById('demo-area').children[0].removeAttribute(propertyName);
    } else {
      document.getElementById('demo-area').children[0].setAttribute(propertyName, propertyValue);
    }
    document.getElementById('code-editor').value = document.getElementById('demo-area').innerHTML;
  }
</script>
