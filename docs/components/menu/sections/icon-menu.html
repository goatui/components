{% capture sample-code %}
<goat-menu class='menu' style='width: 200px'>
  <goat-menu-item value='cut'>
    <goat-icon type='scissors' slot='start' size='sm'></goat-icon>
    Cut
    <span slot='end'>⌘X</span>
  </goat-menu-item>
  <goat-menu-item value='copy'>
    <goat-icon type='files' slot='start' size='sm'></goat-icon>
    Copy
    <span slot='end'>⌘C</span>
  </goat-menu-item>
  <goat-menu-item value='paste'>
    <goat-icon type='clipboard' slot='start' size='sm'></goat-icon>
    Paste
    <span slot='end'>⌘X</span>
  </goat-menu-item>
  <divider />
  <goat-menu-item value='delete'>
    <goat-icon type='trash' slot='start' size='sm'></goat-icon>
    Delete
    <span slot='end'>←</span>
  </goat-menu-item>
</goat-menu>
{% endcapture %}
{% include demo-html.html content=sample-code %}
