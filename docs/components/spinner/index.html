<div class="row pt-3">

  {% include content-nav.html %}

  <!-- Content -->
  <div class="col-xl-10 order-xl-1 duik-content border-bottom">
    <div class="border-bottom mb-7">
      <h1>{{ page.title }}</h1>
    </div>



    <!-- Styles -->
    <div id="doc-usage" class="mb-7">
      <h2 class="h4">Usage <a class="js-anchor-link duik-anchorjs-link" href="#doc-usage"
                                 aria-label="Anchor" data-anchorjs-icon="#"></a></h2>

      <goat-card>
        <goat-card-content>
          <goat-spinner color='grey'></goat-spinner>
          <goat-spinner color="primary"></goat-spinner>
          <goat-spinner color="success"></goat-spinner>
          <goat-spinner color="warning"></goat-spinner>
          <goat-spinner color="error"></goat-spinner>
          <goat-spinner style="color:pink"></goat-spinner>

          <br/>

          <goat-spinner color="rainbow"></goat-spinner>
        </goat-card-content>
        <goat-card-content>
          {% highlight html %}
          <goat-spinner color='grey'></goat-spinner>
          <goat-spinner color="primary"></goat-spinner>
          <goat-spinner color="success"></goat-spinner>
          <goat-spinner color="warning"></goat-spinner>
          <goat-spinner color="error"></goat-spinner>
          <goat-spinner style="color:pink"></goat-spinner>

          <goat-spinner color="rainbow"></goat-spinner>
          {% endhighlight %}
        </goat-card-content>
      </goat-card>
    </div>
    <!-- End Styles -->

    <!-- Sizes -->
    <div id="doc-sizes" class="mb-7">
      <h2 class="h4">Sizes <a class="js-anchor-link duik-anchorjs-link" href="#doc-sizes"
                              aria-label="Anchor" data-anchorjs-icon="#"></a></h2>
      <p>Fancy larger or smaller spinners? Add size attribute for additional sizes.</p>

      <goat-card>
        <goat-card-content>
          <goat-spinner size="sm"></goat-spinner>
          <goat-spinner></goat-spinner>
          <goat-spinner size="lg"></goat-spinner>
          <goat-spinner size="xl"></goat-spinner>
          <goat-spinner size="100px"></goat-spinner>
        </goat-card-content>
        <goat-card-content>
          {% highlight html %}
          <goat-spinner size="lg"></goat-spinner>
          <goat-spinner></goat-spinner>
          <goat-spinner size="sm"></goat-spinner>
          <goat-spinner size="100px"></goat-spinner>
          {% endhighlight %}
          </goat-card-content>
      </goat-card>

    </div>

  </div>
  <!-- End Content -->
</div>
