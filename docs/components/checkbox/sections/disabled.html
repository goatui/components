<goat-text type='paragraph'>Make input look inactive by adding the disabled <code class='highlighter-rouge' data-lang='html'>boolean</code>
  attribute to any <code class='highlighter-rouge' data-lang='html'>&lt;input&gt;</code> element.</goat-text>

{% capture sample-code %}
<goat-checkbox disabled>Disabled checkbox</goat-checkbox>
<goat-checkbox disabled value=true>Disabled checkbox</goat-checkbox>
{% endcapture %}
{% include demo-html.html content=sample-code %}
