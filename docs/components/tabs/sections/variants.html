<goat-text type='paragraph'>Here are several predefined button styles, each serving its own semantic purpose.
</goat-text>



{% capture sample-code %}
<goat-tabs>
  <goat-tab>First tab</goat-tab>
  <goat-tab>Second tab</goat-tab>
  <goat-tab disabled>Disabled tab</goat-tab>
  <goat-tab selected='true'>Last tab</goat-tab>
</goat-tabs>

<goat-tabs>
  <goat-tab icon='house'></goat-tab>
  <goat-tab icon='circle' selected='true'></goat-tab>
  <goat-tab disabled icon='envelope'></goat-tab>
  <goat-tab icon='star-fill'></goat-tab>
</goat-tabs>
{% endcapture %}
{% include demo-html.html content=sample-code %}
