<goat-text type="paragraph"
  >Make input look inactive by adding the disabled <code class="highlighter-rouge" data-lang="html">boolean</code> attribute to any
  <code class="highlighter-rouge" data-lang="html">&lt;input&gt;</code> element.</goat-text
>

{% GoatHighlighterCard language:"html" %}
<goat-input disabled></goat-input>
<goat-input disabled value="With Value"></goat-input>
<goat-input disabled>
  <goat-icon slot="start" class="inherit" name="mailbox"></goat-icon>
  <span slot="end">@example.com</span>
</goat-input>
{% endGoatHighlighterCard %}

<goat-text type="heading" size="xs">Read only</goat-text>
{% GoatHighlighterCard language:"html" %}
<goat-input readonly></goat-input>
<goat-input readonly value="With Value"></goat-input>
<goat-input readonly>
  <goat-icon slot="start" class="inherit" name="mailbox"></goat-icon>
  <span slot="end">@example.com</span>
</goat-input>
{% endGoatHighlighterCard %}
