<goat-text type='paragraph'>Make input look inactive by adding the disabled <code class='highlighter-rouge' data-lang='html'>boolean</code>
  attribute to any <code class='highlighter-rouge' data-lang='html'>&lt;input&gt;</code> element.</goat-text>

<goat-card>
  <goat-card-content>
    <goat-input disabled></goat-input>
    <goat-input disabled value='With Value'></goat-input>
    <goat-input disabled>
      <goat-icon slot='start' class='inherit' type='mailbox'></goat-icon>
      <span slot='end'>@example.com</span></goat-input>
  </goat-card-content>
  <goat-card-content>
    {% highlight html %}
    <goat-input disabled></goat-input>
    <goat-input disabled value='With Value'></goat-input>
    <goat-input disabled>
      <goat-icon slot='start' class='inherit' type='mailbox'></goat-icon>
      <span slot='end'>@example.com</span></goat-input>
    {% endhighlight %}
  </goat-card-content>
</goat-card>
