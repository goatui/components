<goat-text type="body">Fancy larger or smaller input? Add size attribute for additional sizes.</goat-text>

{% GoatHighlighterCard language:"html" %}
<goat-form-control label="Email">
  <goat-input type="text" size="lg">
    <goat-icon slot="start" name="email"></goat-icon>
    <div slot="end">@example.com</div>
  </goat-input>
</goat-form-control>
<goat-form-control label="Card Number">
  <goat-input type="text">
    <goat-icon slot="start" name="purchase"></goat-icon>
  </goat-input>
</goat-form-control>
<goat-form-control label="Slots">
  <goat-input type="number" size="sm">
    <div slot="start"><goat-icon slot="start" name="currency--dollar" size='1rem'></goat-icon></div>
    <a slot="end" href="#"><goat-icon name="launch"></goat-icon></a>
  </goat-input>
</goat-form-control>
{% endGoatHighlighterCard %}
