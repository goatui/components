<goat-text type='paragraph'>Fancy larger or smaller input? Add size attribute for additional sizes.</goat-text>

<goat-card>
  <goat-card-content>
    <goat-form-control label='Email'>
      <goat-input type='text' size='lg'>
        <goat-icon slot='start' name='mailbox' size='lg'></goat-icon>
        <div slot='end'>@example.com</div>
      </goat-input>
    </goat-form-control>
    <goat-form-control label='Card Number'>
      <goat-input type='text'>
        <goat-icon slot='start' name='credit-card'></goat-icon>
      </goat-input>
    </goat-form-control>
    <goat-form-control label='Slots'>
      <goat-input type='number' size='sm'>
        <div slot='start'>$</div>
        <a slot='end' href='#'>
          <goat-icon size='sm' name='box-arrow-up-right'></goat-icon>
        </a>
      </goat-input>
    </goat-form-control>
  </goat-card-content>
