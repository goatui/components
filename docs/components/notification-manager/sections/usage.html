<style>
  .demo-container {
    position: relative;
    height: 20rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<goat-card>
  <goat-card-content class='demo-container'>
    <goat-notification-manager name='demo-notification-manager' position='top-right'></goat-notification-manager>

    <goat-button id='toast-btn'>Toast</goat-button>
    <script>
      let count = 1;
      document.getElementById('toast-btn').addEventListener('click', () => {
        window.dispatchEvent(new CustomEvent('goat:toast', {
          detail: {
            target: 'demo-notification-manager',
            message: 'This is a toast message ' + count++,
            state: 'success',
          },
        }));
      });
    </script>
  </goat-card-content>
  <goat-card-content>
    {% GoatHighlighter language:"html" %}
    <div class='demo-container'>
      <goat-notification-manager position='top-right'></goat-notification-manager>

      <goat-button id='toast-btn'>Toast</goat-button>
      <script>
        let count = 1;
        document.getElementById('toast-btn').addEventListener('click', () => {
          window.dispatchEvent(new CustomEvent('goat:toast', {
            detail: {
              target: 'demo-notification-manager',
              position: 'top-right',
              message: 'This is a toast message ' + count++,
              state: 'success',
            },
          }));
        });
      </script>
    </div>
    {% endGoatHighlighter %}
  </goat-card-content>
</goat-card>
