<goat-text type='paragraph'>Make buttons look inactive by adding the disabled <code class='highlighter-rouge'
                                                           data-lang='html'>boolean</code>
  attribute to any <code class='highlighter-rouge' data-lang='html'>&lt;button&gt;</code> element.</goat-text>

{% capture sample-code %}
<goat-button disabled>Primary</goat-button>
<goat-button variant="light" disabled>Light</goat-button>
<goat-button variant='outline' disabled>Outline</goat-button>
<goat-button variant='ghost' disabled>Ghost</goat-button>
{% endcapture %}
{% include demo-html.html content=sample-code %}
