{% GoatHighlighterCard language:"html" %}
<goat-form-control label="Full Name" required caption="Write your first and last name">
  <goat-input type="text"></goat-input>
</goat-form-control>
<goat-form-control label="Description" required error="Not a valid input">
  <goat-textarea value="Some random invalid text"></goat-textarea>
</goat-form-control>
<goat-form-control label="Age" success="Thanks for filling age">
  <goat-input type="number"></goat-input>
</goat-form-control>
<goat-form-control label="Do you like ice cream?" required warning="Dude check this fast!">
  <goat-checkbox></goat-checkbox>
</goat-form-control>
<goat-form-control label="Select a fruit" required error="Select something here for god sake!">
  <goat-select id="select" placeholder="Select" clearable></goat-select>
</goat-form-control>
<goat-form-control label="Write some script" required warning="You can code here!">
  <goat-code-editor style="height: 20rem" value="function add(a,b){ return a+b;}"></goat-code-editor>
</goat-form-control>
{% endGoatHighlighterCard %}
