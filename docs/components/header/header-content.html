<div slot="right-section">
  <goat-button icon="sun" simple class="theme-switcher color-brand-primary" variant="ghost"></goat-button>

  <goat-button class="icon-only color-brand-primary" selected simple variant="ghost">
    <goat-badge content="3" class="color-error">
      <goat-icon name="notification" class="inherit"></goat-icon>
    </goat-badge>
  </goat-button>

  <goat-button class="icon-only color-brand-primary" variant="ghost" simple>
    <div class="avatar-container">
      <goat-avatar name="Shivaji Varma" size="1.5rem"></goat-avatar> <goat-text inline>Shivaji Varma</goat-text>
    </div>
  </goat-button>

  <goat-dropdown positions="bottom-left">
    <goat-button icon="thumbnail--2" simple class="color-brand-primary" badge="3" variant="ghost" type="dropdown"></goat-button>
    <goat-menu slot="dropdown-content" class="menu" style="width: 200px">
      <goat-menu-item value="cut">
        <goat-icon name="cut" slot="start"></goat-icon>
        Cut
        <span slot="end">⌘X</span>
      </goat-menu-item>
      <goat-menu-item value="copy">
        <goat-icon name="copy" slot="start"></goat-icon>
        Copy
        <span slot="end">⌘C</span>
      </goat-menu-item>
      <goat-menu-item value="paste">
        <goat-icon name="paste" slot="start"></goat-icon>
        Paste
        <span slot="end">⌘X</span>
      </goat-menu-item>
      <goat-divider></goat-divider>
      <goat-menu-item value="delete">
        <goat-icon name="trash-can" slot="start"></goat-icon>
        Delete
        <span slot="end">←</span>
      </goat-menu-item>
    </goat-menu>
  </goat-dropdown>
</div>
