<div slot="right">
  <goat-header-action icon="sun" class="theme-switcher"></goat-header-action>

  <goat-header-action class="icon-only color-brand-primary" selected>
    <goat-badge content="3" class="color-error">
      <goat-icon name="notification" class="inherit" size='1.25rem'></goat-icon>
    </goat-badge>
  </goat-header-action>

  <goat-header-action>
    <div class="avatar-container">
      <goat-avatar src="/assets/img/avatar.png" name="Shivaji Varma" size="1.75rem"></goat-avatar> <goat-text inline>Shivaji Varma</goat-text>
    </div>
  </goat-header-action>

  <goat-dropdown positions="bottom-left">
    <goat-header-action icon='thumbnail--2'></goat-header-action>
    <goat-menu slot="dropdown-content" class="menu" style="width: 200px">
      <goat-menu-item value="cut">
        <goat-icon name="cut" slot="start"></goat-icon>
        Cut
        <span slot="end">⌘X</span>
      </goat-menu-item>
      <goat-menu-item value="copy">
        <goat-icon name="copy" slot="start"></goat-icon>
        Copy
        <span slot="end">⌘C</span>
      </goat-menu-item>
      <goat-menu-item value="paste">
        <goat-icon name="paste" slot="start"></goat-icon>
        Paste
        <span slot="end">⌘X</span>
      </goat-menu-item>
      <goat-divider></goat-divider>
      <goat-menu-item value="delete">
        <goat-icon name="trash-can" slot="start"></goat-icon>
        Delete
        <span slot="end">←</span>
      </goat-menu-item>
    </goat-menu>
  </goat-dropdown>
</div>
