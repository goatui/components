<goat-text type="body"
  >Make input look inactive by adding the disabled <code class="highlighter-rouge" data-lang="html">boolean</code> attribute to any
  <code class="highlighter-rouge" data-lang="html">&lt;input&gt;</code> element.</goat-text
>

{% GoatHighlighterCard language:"html" %}
<goat-number disabled value=100></goat-number>
{% endGoatHighlighterCard %}

<goat-text type="heading" size="xs">Read only</goat-text>
{% GoatHighlighterCard language:"html" %}
<goat-number readonly value=100></goat-number>
{% endGoatHighlighterCard %}
