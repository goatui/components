
<goat-card>
  <style>
    .demo goat-header {
      --header-height: 4rem;
    }
  </style>
  <goat-card-content class="demo">
    <goat-header class="brand">
      <div slot="left">
        <goat-header-action icon='menu' href='#'></goat-header-action>
        <goat-header-brand logo="/assets/img/logo.svg" href="#" name="Goat" sub-title="Subtitle"> </goat-header-brand>
      </div>

      {% include_relative header-content.html %}
    </goat-header>

    <br />

    <goat-header float>
      <div slot="left">
        <goat-header-action icon='menu' href='#'></goat-header-action>
        <goat-header-brand logo="/assets/img/logo.svg" href="#" name="Goat" sub-title="Non-brand - floating"> </goat-header-brand>
      </div>

      {% include_relative header-content.html %}
    </goat-header>
  </goat-card-content>
  <goat-card-content class='no-padding'>
    {% GoatHighlighter language:"html" %}
    <goat-header class="brand" brand-name="Goat" brand-logo="/assets/img/logo.svg" brand-url="/">
      {% include_relative header-content.html %}
    </goat-header>
    {% endGoatHighlighter %}
  </goat-card-content>
</goat-card>
