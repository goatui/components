<style>
  .demo-container {
    position: relative;
    height: 20rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<goat-card>
  <goat-card-content class="demo-container">
    <goat-notification-manager name="demo-notification-manager" position="top-right"></goat-notification-manager>

    <div>
      <goat-button id="toast-btn">Toast</goat-button>
      <br />
      <br />
      <goat-button id="notification-btn">Notification</goat-button>
    </div>

    <script>
      let count = 1;
      document.getElementById('toast-btn').addEventListener('click', () => {
        window.dispatchEvent(
          new CustomEvent('goat:toast', {
            detail: {
              target: 'demo-notification-manager',
              message: 'This is a toast message ' + count++,
              state: 'success',
            },
          }),
        );
      });

      document.getElementById('notification-btn').addEventListener('click', () => {
        window.dispatchEvent(
          new CustomEvent('goat:notification', {
            detail: {
              target: 'demo-notification-manager',
              title: 'This is a toast message ' + count++,
              state: 'success',
              subtitle: `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Blandit non vel nulla sit gravida adipiscing.
            Gravida fusce enim habitant etiam netus sed`,
            },
          }),
        );
      });
    </script>
  </goat-card-content>
  <goat-card-content class='no-padding'>
    {% GoatHighlighter language:"html" %}

              },
            }),
          );
        });
      </script>
    </div>
    {% endGoatHighlighter %}
  </goat-card-content>
</goat-card>
