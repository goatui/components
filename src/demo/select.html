<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/p4rm-ui.esm.js"></script>
  <script nomodule src="/build/p4rm-ui.js"></script>
</head>
<body>

<h2>Basic usage</h2>
<div class="section">

  <p4-select id="sel"
             filter-options="false"
             label="Name"
             mode="read"
             placeholder="Select"
             options='[{"id": "jack","lb": "Jack"}]'
             config='{"itemValue": "id", "itemLabel": "lb"}'></p4-select>

</div>

<script>
  const $search = document.getElementById('sel');

  $search.addEventListener('p4Change', function(evt) {
    console.log(evt.detail);
  });

  $search.addEventListener('p4Input', function(evt) {
    $search.showLoader = true;
    setTimeout(() => {
      $search.options = [{ 'id': 'jack', 'lb': 'Jack' }, { 'id': 'jill', 'lb': 'Jill' }, { 'id': 'sun', 'lb': 'Sun' }];
      $search.showLoader = false;
    }, 1000);
  });
</script>


<h2>Basic usage</h2>
<div class="section">
  <p4-select label="Name" placeholder="John Snow" id="evt-example"
             options='[{"value": "jack","label": "Jack"}, {"value": "jill","label": "Jill"}, {"value": "sun","label": "Sun"}]' />

  <p4-select filter-options="true" show-loader="true" label="Name" placeholder="John Snow" id="sel"
             options='[{"value": "jack","label": "Jack"}]' value="jack" />

  <p4-select variant="dashed" label="Name" placeholder="John Snow" />
</div>

<script>
  const $sel = document.getElementById('evt-example');

  $sel.addEventListener('inputChange', function(evt) {
    console.log(evt.detail);
  });
</script>

<h2>Inline</h2>
<div class="section">
  <p4-select size="lg" inline label="Size Large" value="Rahul" options='[{"value": "jack","label": "Jack"}, {"value": "jill","label": "Jill"}, {"value": "sun","label": "Sun"}]'></p4-select>
  <p4-select size="md" variant="dashed" inline label="Size Medium" value="John Snow"></p4-select>
  <p4-select size="sm" inline label="Size Small" placeholder="Ravi"></p4-select>
</div>

<h2>Sizes</h2>
<div class="section">
  <p4-select size="lg" label="Size Large" value="Rahul"></p4-select>
  <p4-select size="md" label="Size Medium" value="John Snow"></p4-select>
  <p4-select size="sm" label="Size Small" placeholder="Ravi"></p4-select>
</div>

<h2>Disabled State</h2>
<div class="section">
  <p4-select size="md" label="Disabled" value="Visakhapatnam" disabled></p4-select>
  <p4-select inline size="sm" label="Small Inline Disabled" placeholder="Ravi" disabled></p4-select>
  <p4-select variant="dashed" label="Inline" placeholder="Ravi" disabled></p4-select>
</div>


</body>
</html>
