<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/p4rm-ui.esm.js"></script>
  <script nomodule src="/build/p4rm-ui.js"></script>
</head>
<body>

<h2>Basic usage</h2>
<div class="section">
    <p4-input label="Name" placeholder="John Snow"></p4-input>
    <p4-input variant="dashed" label="Name" placeholder="John Snow"></p4-input>
</div>

<h2>Inline</h2>
<div class="section">
    <p4-input size="lg" inline label="Size Large" value="Rahul"></p4-input>
    <p4-input size="md" variant="dashed" inline label="Size Medium" value="John Snow"></p4-input>
    <p4-input size="sm" inline label="Size Small" placeholder="Ravi"></p4-input>
</div>

<h2>Sizes</h2>
<div class="section">
    <p4-input size="lg" label="Size Large" value="Rahul"></p4-input>
    <p4-input size="md" label="Size Medium" value="John Snow"></p4-input>
    <p4-input size="sm" label="Size Small" placeholder="Ravi"></p4-input>
</div>

<h2>Disabled State</h2>
<div class="section">
    <p4-input size="md" label="Disabled" value="Visakhapatnam" disabled></p4-input>
    <p4-input inline size="sm" label="Small Inline Disabled" placeholder="Ravi" disabled></p4-input>
    <p4-input variant="dashed" label="Inline" placeholder="Ravi" disabled></p4-input>
</div>

<h2>Required</h2>
<div class="section">
    <p4-input size="lg" required label="Size Large" value="Rahul"></p4-input>
    <p4-input size="md" required label="Size Medium" value="John Snow"></p4-input>
    <p4-input size="sm" required label="Size Small" placeholder="Ravi"></p4-input>
</div>


</body>
</html>
