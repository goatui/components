<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/p4rm-ui.esm.js"></script>
    <script nomodule src="/build/p4rm-ui.js"></script>
  </head>
  <body>
  <<h2>Size</h2>
  <div>
    <h3>Small</h3>
    <p4-icon size="sm" type="alarm"></p4-icon>
    <p4-icon size="sm" type="search" variant="primary"></p4-icon>
    <p4-icon size="sm" type="book" variant="danger"></p4-icon>
    <p4-icon size="sm" type="house" variant="success"></p4-icon>
    <p4-icon size="sm" type="columns-gap"></p4-icon>
  </div>

  <div>
    <h3>Medium</h3>
    <p4-icon type="alarm"></p4-icon>
    <p4-icon type="search" variant="primary"></p4-icon>
    <p4-icon type="book" variant="danger"></p4-icon>
    <p4-icon type="house" variant="success"></p4-icon>
    <p4-icon type="columns-gap"></p4-icon>
  </div>

  <div>
    <h3>Large</h3>
    <p4-icon type="alarm" size="lg"></p4-icon>
    <p4-icon type="search" size="lg" variant="primary"></p4-icon>
    <p4-icon type="book" size="lg" variant="danger"></p4-icon>
    <p4-icon type="house" size="lg" variant="success"></p4-icon>
    <p4-icon type="columns-gap" size="lg"></p4-icon>
  </div>

  </body>
</html>
