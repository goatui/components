<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/p4rm-ui.esm.js"></script>
  <script nomodule src="/build/p4rm-ui.js"></script>
</head>
<body>
<h2>Demos</h2>
<ul>
  <li><a href="/demo/button.html">Button</a></li>
  <li><a href="/demo/icon.html">Icon</a></li>
  <li><a href="/demo/input.html">Input</a></li>
  <li><a href="/demo/textarea.html">Textarea</a></li>

  <p4-select id="sel"
               filter-options="false"
               label="Name"
               mode="read"
               placeholder="Select"
               options='[{"id": "jack","lb": "Jack"}]'
               config='{"itemValue": "id", "itemLabel": "lb"}'></p4-select>


  <script>
    const $sel = document.getElementById('sel');

    $sel.addEventListener('inputChange', function (evt) {
      console.log(evt.detail);
    });

    $sel.addEventListener('search', function (evt) {
      $sel.showLoader = true;
      setTimeout(() => {
        $sel.options = [{"id": "jack","lb": "Jack"}, {"id": "jill","lb": "Jill"}, {"id": "sun","lb": "Sun"}];
        $sel.showLoader = false;
      }, 1000);
    });
  </script>

</ul>

<p4-spinner variant="danger"/>
</body>
</html>
