  <script type="module" src="/build/p4rm-ui.esm.js"></script>

</head>
<body>
<h2>Demos</h2>

<p4-item class="item">
  <p4-label>Testing</p4-label>
  <p4-input required="true" name="name" clear-input="true" placeholder="John Snow"></p4-input>
</p4-item>


<p4-item class="item">
  <p4-label>Testing</p4-label>
  <p4-textarea name="name" clear-input="true" placeholder="John Snow"></p4-textarea>
</p4-item>



<div>
  <h2>Language: Javascript</h2>
  <p4-script-editor id="editor" theme="vs-dark" style="height: 400px"></p4-script-editor>

  <p4-script-editor language="json" theme="vs-dark" line-numbers="off"  style="height: 400px" label="Business Rule"></p4-script-editor>
</div>

<script>
  document.getElementById('editor').value = `function helloWorld(){
    alert('Hello world!');
}`;

  document.getElementById('editor').addEventListener("p4Change", function() {
    console.log(event.detail);
  })
</script>

</body>
</html>
